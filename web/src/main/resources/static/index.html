<!doctype html>
<html>
<head>
    <title>Jpendel</title>
    <link href="webjars/bootstrap/3.3.6/css/bootstrap.css" rel="stylesheet">
    <style type="text/css">
        [ng\:cloak], [ng-cloak], .ng-cloak {
            display: none !important;
        }
    </style>
</head>

<body ng-app="jpendel">
<div class="container">
    <h1>Events</h1>
    <div ng-controller="eventController" ng-cloak class="ng-cloak">
        <ul ng-repeat="event in events">
            <li>{{event.name}} te {{event.location}} op {{event.startDateTime}}</li>
        </ul>
    </div>
</div>
<script src="webjars/angularjs/1.5.3/angular.min.js" type="text/javascript"></script>
<script src="js/jpendel.js"></script>
</body>
</html>
